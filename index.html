<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Encriptación y Desencriptación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            word-wrap: break-word;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Página de Encriptación y Desencriptación</h1>
    <div class="container">
        <textarea id="inputText" placeholder="Escribe el texto aquí..."></textarea>
        <button onclick="encryptText()">Encriptar</button>
        <button onclick="decryptText()">Desencriptar</button>
        <div id="outputText" class="output"></div>
    </div>
    <footer>
        Desarrollado por: [Tu Nombre]
    </footer>

    <script>
        function encryptText() {
            let inputText = document.getElementById("inputText").value;
            let encryptedText = btoa(inputText); // Encriptación sencilla con base64
            document.getElementById("outputText").textContent = encryptedText;
        }

        function decryptText() {
            let inputText = document.getElementById("inputText").value;
            let decryptedText = atob(inputText); // Desencriptación sencilla con base64
            document.getElementById("outputText").textContent = decryptedText;
        }
    </script>
</body>
</html>
